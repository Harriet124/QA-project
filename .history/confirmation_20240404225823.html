<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/confirmation.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Confirmation Page</title>
</head>

<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="checker"><img src="./assets/images/check.png" alt="check box"></div>
            <h1 class="subscribing">Thanks for <br>subscribing!</h1>
            <p class="confirmation">A confirmation email has been sent to <span id="userEmail"></span> Please
                open it and click the
                button inside to confirm your subscription.</p>
                
            <button type="submit" class="button">Dismiss message</button>
        </div>

    </div>
    <script src="./assets/js/newsletter.js"></script>
</body>

</html>
